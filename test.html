<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .image-container {
            width: 800px;
            height: 600px;
            border: 2px solid white;
            position: relative;
        }
        .test-image {
            width: 100%;
            height: 100%;
            background: url('imgs/girl.png') no-repeat center;
            background-size: contain;
            filter: brightness(1.3) contrast(1.2);
        }
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <p>Image path: imgs/girl.png</p>
        <p>Container size: 800x600</p>
        <p>Background-size: contain</p>
    </div>
    <div class="image-container">
        <div class="test-image"></div>
    </div>
    <script>
        window.onload = function() {
            const testImage = document.querySelector('.test-image');
            console.log('Background image computed style:', getComputedStyle(testImage).backgroundImage);
        }
    </script>
</body>
</html>
